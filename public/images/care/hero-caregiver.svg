<svg width="500" height="400" viewBox="0 0 500 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background shapes -->
  <circle cx="250" cy="200" r="180" fill="#E8F4F1"/>
  <circle cx="380" cy="100" r="40" fill="#2A9D8F" opacity="0.1"/>
  <circle cx="100" cy="320" r="30" fill="#2A9D8F" opacity="0.1"/>

  <!-- Senior patient sitting -->
  <ellipse cx="320" cy="320" rx="60" ry="30" fill="#E5E2DC"/>
  <rect x="280" y="220" width="80" height="100" rx="10" fill="#5a5d63"/>
  <circle cx="320" cy="180" r="40" fill="#E9C46A"/>
  <ellipse cx="320" cy="165" rx="35" ry="25" fill="#FFFFFF"/>

  <!-- Senior's face details -->
  <circle cx="308" cy="178" r="3" fill="#1A1D24"/>
  <circle cx="332" cy="178" r="3" fill="#1A1D24"/>
  <path d="M312 192 Q320 198 328 192" stroke="#1A1D24" stroke-width="2" fill="none"/>

  <!-- Caregiver standing -->
  <circle cx="180" cy="140" r="45" fill="#2A9D8F"/>
  <ellipse cx="180" cy="280" rx="55" ry="90" fill="#2A9D8F"/>

  <!-- Caregiver's face -->
  <circle cx="168" cy="138" r="4" fill="#FFFFFF"/>
  <circle cx="192" cy="138" r="4" fill="#FFFFFF"/>
  <path d="M170 155 Q180 165 190 155" stroke="#FFFFFF" stroke-width="2" fill="none"/>

  <!-- Caregiver's hair -->
  <ellipse cx="180" cy="110" rx="40" ry="25" fill="#1A1D24"/>

  <!-- Caregiver's arm reaching out -->
  <ellipse cx="240" cy="220" rx="20" ry="8" fill="#2A9D8F" transform="rotate(-30 240 220)"/>
  <circle cx="260" cy="210" r="12" fill="#E9C46A"/>

  <!-- Heart symbol -->
  <path d="M400 180 C400 165 385 155 370 165 C355 155 340 165 340 180 C340 200 370 220 370 220 C370 220 400 200 400 180Z" fill="#F4A261"/>

  <!-- Decorative elements -->
  <circle cx="420" cy="280" r="8" fill="#2A9D8F"/>
  <circle cx="80" cy="150" r="6" fill="#F4A261"/>
  <circle cx="450" cy="200" r="5" fill="#E9C46A"/>
</svg>
