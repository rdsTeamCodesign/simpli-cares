<svg width="300" height="200" viewBox="0 0 300 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="300" height="200" rx="12" fill="#E8F4F1"/>

  <!-- Person being helped -->
  <circle cx="180" cy="80" r="30" fill="#E9C46A"/>
  <ellipse cx="180" cy="150" rx="35" ry="45" fill="#5a5d63"/>

  <!-- Caregiver -->
  <circle cx="100" cy="70" r="25" fill="#2A9D8F"/>
  <ellipse cx="100" cy="130" rx="30" ry="40" fill="#2A9D8F"/>

  <!-- Helping hand gesture -->
  <ellipse cx="140" cy="110" rx="15" ry="6" fill="#2A9D8F" transform="rotate(-20 140 110)"/>
  <circle cx="155" cy="105" r="8" fill="#E9C46A"/>

  <!-- Towel/cloth -->
  <rect x="200" y="100" width="40" height="30" rx="5" fill="#FFFFFF"/>
  <rect x="205" y="105" width="30" height="5" fill="#baddef"/>
  <rect x="205" y="115" width="30" height="5" fill="#baddef"/>

  <!-- Water drops -->
  <ellipse cx="250" cy="60" rx="4" ry="6" fill="#5eb2f2"/>
  <ellipse cx="265" cy="75" rx="3" ry="5" fill="#5eb2f2"/>
</svg>
