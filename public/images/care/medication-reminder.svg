<svg width="300" height="200" viewBox="0 0 300 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="300" height="200" rx="12" fill="#E8F4F1"/>

  <!-- Medicine bottle -->
  <rect x="60" y="80" width="50" height="80" rx="8" fill="#FFFFFF"/>
  <rect x="65" y="70" width="40" height="15" rx="3" fill="#2A9D8F"/>
  <text x="75" y="125" font-family="system-ui" font-size="10" fill="#2A9D8F">Rx</text>
  <rect x="70" y="135" width="30" height="4" fill="#E5E2DC"/>
  <rect x="70" y="143" width="25" height="4" fill="#E5E2DC"/>

  <!-- Pills -->
  <ellipse cx="170" cy="120" rx="20" ry="10" fill="#F4A261"/>
  <ellipse cx="200" cy="130" rx="15" ry="8" fill="#5eb2f2"/>
  <circle cx="185" cy="100" r="10" fill="#2A9D8F"/>

  <!-- Clock -->
  <circle cx="240" cy="80" r="35" fill="#FFFFFF" stroke="#2A9D8F" stroke-width="3"/>
  <line x1="240" y1="80" x2="240" y2="55" stroke="#1A1D24" stroke-width="3" stroke-linecap="round"/>
  <line x1="240" y1="80" x2="260" y2="90" stroke="#1A1D24" stroke-width="2" stroke-linecap="round"/>
  <circle cx="240" cy="80" r="4" fill="#2A9D8F"/>

  <!-- Bell notification -->
  <path d="M250 50 L250 40 C250 35 255 30 260 30 C265 30 270 35 270 40 L270 50" fill="#F4A261"/>
  <ellipse cx="260" cy="52" rx="12" ry="5" fill="#F4A261"/>
  <circle cx="260" cy="58" r="3" fill="#F4A261"/>

  <!-- Checkmark -->
  <circle cx="130" cy="160" r="15" fill="#2A9D8F"/>
  <path d="M123 160 L128 165 L138 155" stroke="white" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
</svg>
