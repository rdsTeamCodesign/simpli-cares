<svg width="200" height="350" viewBox="0 0 200 350" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Phone frame -->
  <rect x="5" y="5" width="190" height="340" rx="25" fill="#1A1D24"/>
  <rect x="12" y="18" width="176" height="314" rx="18" fill="#FFFFFF"/>

  <!-- Header -->
  <rect x="12" y="18" width="176" height="50" rx="18" fill="#2A9D8F"/>
  <text x="50" y="48" font-family="system-ui" font-size="14" font-weight="bold" fill="white">Signature</text>

  <!-- Signature area -->
  <rect x="25" y="85" width="150" height="120" rx="10" fill="#F8F9FA" stroke="#E5E2DC" stroke-width="2" stroke-dasharray="5,5"/>

  <!-- Signature line -->
  <path d="M40 170 Q60 150 80 170 Q100 190 120 160 Q140 130 155 165" stroke="#1A1D24" stroke-width="2" fill="none"/>

  <!-- Label -->
  <text x="50" y="225" font-family="system-ui" font-size="11" fill="#5a5d63">Patient Signature</text>
  <line x1="25" y1="230" x2="175" y2="230" stroke="#E5E2DC" stroke-width="1"/>

  <!-- Clear and Submit buttons -->
  <rect x="25" y="250" width="65" height="30" rx="15" fill="#FFFFFF" stroke="#E5E2DC"/>
  <text x="42" y="270" font-family="system-ui" font-size="11" fill="#5a5d63">Clear</text>

  <rect x="110" y="250" width="65" height="30" rx="15" fill="#2A9D8F"/>
  <text x="122" y="270" font-family="system-ui" font-size="11" font-weight="bold" fill="white">Submit</text>

  <!-- Success indicator -->
  <circle cx="100" cy="300" r="15" fill="#E8F4F1"/>
  <path d="M93 300L98 305L108 295" stroke="#2A9D8F" stroke-width="2" stroke-linecap="round"/>
</svg>
