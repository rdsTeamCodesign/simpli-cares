  <!-- App UI on phone -->
  <rect x="270" y="165" width="60" height="15" rx="3" fill="#2A9D8F"/>
  <rect x="270" y="185" width="40" height="8" rx="2" fill="#E5E2DC"/>
  <rect x="270" y="198" width="50" height="8" rx="2" fill="#E5E2DC"/>
  <rect x="270" y="211" width="35" height="8" rx="2" fill="#E5E2DC"/>
  <circle cx="300" cy="245" r="15" fill="#2A9D8F"/>
